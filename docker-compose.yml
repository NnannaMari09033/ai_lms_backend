version: '3.8'

services:
  db:
    image: postgres:15
    volumes:
      - postgres_data:/var/lib/postgresql/data/
    environment:
      POSTGRES_DB: ai_lms_db
      POSTGRES_USER: ai_lms_user
      POSTGRES_PASSWORD: ayooladaniel
    ports:
      - "5432:5432"

  redis:
    image: redis:7-alpine
    ports:
      - "6379:6379"

  web:
    build: .
    command: python manage.py runserver 0.0.0.0:8000
    volumes:
      - .:/app
    ports:
      - "8000:8000"
    depends_on:
      - db
      - redis
    environment:
      - DATABASE_NAME=ai_lms_db
      - DATABASE_USER=ai_lms_user
      - DATABASE_PASSWORD=ayooladaniel
      - DATABASE_HOST=db
      - DATABASE_PORT=5432
      - REDIS_URL=redis://redis:6379/0
      - DEBUG=True

  celery:
    build: .
    command: celery -A celery_app worker --loglevel=info
    volumes:
      - .:/app
    depends_on:
      - db
      - redis
    environment:
      - DATABASE_NAME=ai_lms_db
      - DATABASE_USER=ai_lms_user
      - DATABASE_PASSWORD=ayooladaniel
      - DATABASE_HOST=db
      - DATABASE_PORT=5432
      - REDIS_URL=redis://redis:6379/0

volumes:
  postgres_data: